version: "3.8"

services:

  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ev-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ev-network


  # =========================
  # Kafka (EC2 Optimized)
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ev-kafka

    depends_on:
      zookeeper:
        condition: service_healthy

    ports:
      - "9092:9092"
      - "29092:29092"

    environment:

      # Basic
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092

      # ⚠️ REPLACE YOUR_PUBLIC_IP
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://3.111.41.15:9092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Low Memory
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms128M"

      # Single Node
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

    volumes:
      - kafka-data:/var/lib/kafka/data

    deploy:
      resources:
        limits:
          memory: 512M

    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - ev-network


  # =========================
  # Redis Stack
  # =========================
  redis:
    image: redis/redis-stack:latest
    container_name: ev-redis
    restart: unless-stopped

    ports:
      - "6379:6379"
      - "8001:8001"

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - ev-network


  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: ev-postgres

    environment:
      POSTGRES_USER: evplatform
      POSTGRES_PASSWORD: evplatform123
      POSTGRES_DB: evplatform

    ports:
      - "5432:5432"

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - ev-network


  # =========================
  # API Gateway
  # =========================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api

    container_name: ev-api

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: production
      API_PORT: 3000

      KAFKA_BROKERS: kafka:29092

      REDIS_HOST: redis
      REDIS_PORT: 6379

      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: evplatform
      POSTGRES_PASSWORD: evplatform123
      POSTGRES_DB: evplatform

      GROQ_API_KEY: ${GROQ_API_KEY:-}

      AI_LOAD_FORECAST_URL: http://mock-ai:8081/ai/load-forecast
      AI_FAULT_PROBABILITY_URL: http://mock-ai:8081/ai/fault-probability

    restart: unless-stopped

    networks:
      - ev-network


  # =========================
  # Ingestion
  # =========================
  ingestion:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion

    container_name: ev-ingestion

    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

    ports:
      - "3001:3001"

    environment:
      NODE_ENV: production
      INGESTION_PORT: 3001

      KAFKA_BROKERS: kafka:29092

      REDIS_HOST: redis
      REDIS_PORT: 6379

    restart: unless-stopped

    networks:
      - ev-network


  # =========================
  # Features
  # =========================
  features:
    build:
      context: .
      dockerfile: docker/Dockerfile.features

    container_name: ev-features

    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

    environment:
      NODE_ENV: production

      KAFKA_BROKERS: kafka:29092

      REDIS_HOST: redis
      REDIS_PORT: 6379

    restart: unless-stopped

    networks:
      - ev-network


  # =========================
  # Scoring
  # =========================
  scoring:
    build:
      context: .
      dockerfile: docker/Dockerfile.scoring

    container_name: ev-scoring

    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

    environment:
      NODE_ENV: production

      KAFKA_BROKERS: kafka:29092

      REDIS_HOST: redis
      REDIS_PORT: 6379

    restart: unless-stopped

    networks:
      - ev-network


  # =========================
  # Mock AI
  # =========================
  mock-ai:
    build:
      context: .
      dockerfile: docker/Dockerfile.mock-ai

    container_name: ev-mock-ai

    ports:
      - "8081:8081"

    environment:
      PORT: 8081

    restart: unless-stopped

    networks:
      - ev-network


# =========================
# Volumes
# =========================
volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:
  postgres-data:


# =========================
# Network
# =========================
networks:
  ev-network:
    driver: bridge
