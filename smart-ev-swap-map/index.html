<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart EV Swap Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; width: 100%; overflow: hidden; }
      #root { height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; overflow: hidden; }
      .leaflet-container { 
        height: 100vh !important; 
        width: 100vw !important; 
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; 
        background: #1c1c1e !important; 
      }
      
      /* Optimize Tile Transitions to prevent 'grid flash' */
      .leaflet-tile {
        filter: brightness(1.1) contrast(0.9);
        transition: opacity 0.3s ease-in-out;
      }

      /* Glowing HUD Path */
      .leaflet-interactive {
        filter: drop-shadow(0 0 10px rgba(10, 132, 255, 0.7));
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Tactical Map Filtering */
      .theme-tactical .leaflet-tile-container {
        filter: brightness(1.1) contrast(0.9) saturate(0.7) sepia(0.1);
      }
      
      /* Modern Map Filtering */
      .theme-modern .leaflet-tile-container {
        filter: brightness(1.05) contrast(0.95);
      }

      /* Advanced Glassmorphism */
      .frosted-glass {
        backdrop-filter: blur(32px) saturate(200%);
        -webkit-backdrop-filter: blur(32px) saturate(200%);
        position: relative;
        overflow: hidden;
      }

      .theme-tactical .frosted-glass {
        background-color: rgba(28, 28, 30, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      }

      .theme-modern .frosted-glass {
        background-color: rgba(248, 250, 255, 0.85);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 12px 48px -12px rgba(0, 0, 0, 0.25), 0 4px 12px -4px rgba(0, 0, 0, 0.1);
      }

      .frosted-glass::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(255, 255, 255, 0.1) 48%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.1) 52%,
          transparent 55%
        );
        pointer-events: none;
        transform: rotate(-15deg);
        transition: transform 0.8s ease;
      }
      
      .marker-pulse-red {
        animation: pulse-red 2s infinite;
      }

      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(255, 69, 58, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(255, 69, 58, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 69, 58, 0); }
      }

      .leaflet-control-attribution { display: none !important; }
    </style>
